<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="yt-logo">
                <img src="./assets/youtube-svgrepo-com.svg" width="40" height="40" alt="YouTube Logo" class="logo">
                YouTube
            </div>
            <div class="search">

            </div>
            
        </div>
        <div class="right">
            <div class="home">
                <img src="../youtube/assets/note-yet/icons8-home.svg" alt="Home">
                <p>home</p>
            </div>
            <div class="shorts">
                <img src="../youtube/assets/note-yet/icons8-youtube-shorts-24.png" alt="Home">
                <p>shorts</p>
            </div>
            <div class="subscriptions">
                <img src="../youtube/assets/note-yet/subscribe.png" alt="subscriptions">
                <p>subscriptions</p>
            </div>
            <div class="you">
                <img src="../youtube/assets/note-yet/person-svgrepo-com.svg" alt="you">
                <p>you</p>
            </div>
        </div>
        <div class="main">Main</div>
    </div>
</body>
</html>
